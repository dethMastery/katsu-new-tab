<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>katsu's new tab</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/LeftComp.css">
    <link rel="stylesheet" href="./styles/RightComp.css">
  </head>
  <body>
    <div class="overlay">
      <!-- Main Left Part -->
      <div class="mainLeft">
        <!-- Searching Bar -->
        <form action="/" method="GET">
          <input type="text" disabled name="q" placeholder="Search with Google" id="googleSearch">
          &nbsp;&nbsp;
          <button>Search</button>
        </form>

        <!-- Shortcut Bar -->
        <div class="shortcut">
          <div class="sBox">
            <a href="https://github.com">
              <img src="https://github.githubassets.com/favicons/favicon-dark.svg" alt="github" class="github"><br>
              <span>
                Github
              </span>
            </a>
          </div>

          <div class="sBox">
            <a href="https://fb.com">
              <img src="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico?_nc_eui2=AeF1udWhP7TyLzahXwK0x0vjaBWfmC2eGbdoFZ-YLZ4Zt59th820xjMBQvENgMT0PwykSGl6wZBzblsOkw4Fi4Cn" alt="facebook"><br>
              <span>
                Facebook
              </span>
            </a>
          </div>

          <div class="sBox">
            <a href="https://messenger.com">
              <img src="https://static.xx.fbcdn.net/rsrc.php/ym/r/YQbyhl59TWY.ico?_nc_eui2=AeHURWKMLIYTlLXoG9ALlseHy1__ocksmdfLX_-hySyZ1_7o5zTxHEI2GysaqDNUSD0lsAyPKmTBn0FeCwbmknAl" alt="messenger"><br>
              <span>
                Messenger
              </span>
            </a>
          </div>

          <div class="sBox">
            <a href="https://twitter.com">
              <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="twitter"><br>
              <span>
                Twitter
              </span>
            </a>
          </div>
          
          <div class="sBox">
            <a href="https://youtube.com">
              <img src="https://www.youtube.com/s/desktop/69fe2872/img/favicon_144x144.png" alt="youtube"><br>
              <span>
                Youtube
              </span>
            </a>
          </div>
        </div>

        <!-- News Section -->
        <div id="news"></div>
      </div>

      <div class="mainRight">
        <!-- Yep this is just a clock -->
        <h1 id="clock"></h1>

        <!-- This is my content part -->
        <div class="myContent">
          <!-- This is just a blog content container :D -->
          <div id="katsuBlog"></div>
          <!-- This is a new Released container XD -->
          <div id="katsu-wav"></div>
        </div>
      </div>
    </div>

    <!-- CDN Script -->
    <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.12.0/dist/rss-parser.min.js"></script>

    <!-- Self Script -->
      <script src="./scripts/RSSFetch.js"></script>
      <script src="./scripts/search.js"></script>
      <script src="./scripts/clock.js"></script>
  </body>
</html>
